$wallpaper1 = /E/linux/wallpapers/a_woman_sitting_on_a_couch_looking_out_a_window.png
$wallpaper2 = /E/linux/wallpapers/a_room_with_a_desk_and_a_chair_and_a_skull_on_the_wall.jpg
$monitor1 = HDMI-A-1
$monitor2 = HDMI-A-2

preload = $wallpaper1
#if more than one preload is desired then continue to preload other backgrounds
preload = $wallpaper2
# .. more preloads

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = $monitor1,$wallpaper1
#if more than one monitor in use, can load a 2nd image
wallpaper = $monitor2,$wallpaper2
# .. more monitors

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
# ipc = off

